<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start </h2>
    <div class="btn-container">
        <div class="line1">
            <div class="btn first red" id="red" type="button"></div>
            <div class="btn third yellow" id="yellow" type="button"></div>
        </div>
        <div class="line2">
            <div class="btn sec green" id="green" type="button"></div>
            <div class="btn fourth blue" id="blue" type="button"></div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
